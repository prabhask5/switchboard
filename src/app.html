<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1a73e8" />

		<!-- PWA -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Switchboard" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.svg" />
		<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152.svg" />
		<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120.svg" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			/* Register the service worker for offline PWA support. */
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js').catch(() => {
					/* SW registration failed â€” app still works without it. */
				});
			}
		</script>
	</body>
</html>
